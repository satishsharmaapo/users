<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Simple CRUD operation</title>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="pagination.js" type="text/javascript">
    </script>

    <style>
        * {
            margin: 10px 50px;
        }

        a {
            padding: 4px 0px;
            margin: 10px auto;
        }

        tr,
        th,
        td {
            width: 200px;
        }

        .container-fluid {


            min-height: 10em;
            display: table-cell;
            vertical-align: middle
        }

        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: next;
        }

        .right {
            position: absolute;
            right: 100px;
            width: auto;

            padding: 0px;
        }

        input[type=text] {
            width: 100%;

            display: inline-block;

        }

        th {
            margin: 0 10px;
            background-color: grey;
            padding: 10px 100px;
        }

        td {
            background-color: whitesmoke;
        }

        .popup-overlay {
            visibility: hidden;
        }

        .popup-content {
            visibility: hidden;
        }

        .popup-overlay.active {
            visibility: visible;
        }

        .popup-content.active {
            visibility: visible;
        }

        /* Modal Header */
        .modal-header {
            padding: 2px 2px;
            background-color: #5cb85c;
            color: white;
        }

        /* Modal Body */
        .modal-body {
            padding: 2px 2px;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 2px 2px;
            background-color: #5cb85c;
            color: white;
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;

            border: 1px solid #888;
            width: 100%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            animation-name: animatetop;
            animation-duration: 0.4s;

        }

        /* Add Animation */
        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        .invisibletb {
            border: none;

        }

        .divpage {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>





    <script type="text/javascript">

        $(document).ready(function (data) {

            // delete the contents selected 
            $("#delButton").click(function () {

                if (confirm("are you sure you want to delete")) {
                    var arr_id = [];

                    $(":checkbox:checked").each(function (i) {
                        arr_id[i] = $(this).attr("id");
                        fetch('https://my-json-server.typicode.com/satishsharmaapo/users/users/' + parseInt(arr_id[i]),
                            {
                                method: 'DELETE',
                            })
                        location.reload();
                    })
                    if (arr_id.length == 0) {
                        alert("atleast check one");

                    } else if (arr_id.length == 1) {

                        for (var i = 0; i < arr_id.length; i++) {
                            console.log(arr_id[i]);
                        }
                    }

                }
                else {
                    return false;
                }
            });
            // select all check box is
            $('#checkAll').change(function () {
                $(this).closest('table').find('.checkbox1').prop('checked', this.checked);
            });

            // editButton code



            // get list of item is html 
            $.getJSON("https://my-json-server.typicode.com/satishsharmaapo/users/users/", {},
                function (data) {
                    var employee_data = '';
                    $.each(data, function (key, value) {
                        employee_data += "<tbody><tr>";
                        employee_data += '<td>' + "<input type='checkbox' value='true' class='checkbox1' onclick='' id='" + value.id + "'" + "name='" + value.id + "'/></td>";
                        employee_data += "<td><input type='text' disabled='disabled' class='invisibletb' id='1" + value.id + "'" + "name='" + value.id + "'" + "value='" + value.id + "'/></td>";

                        employee_data += "<td><input type='text' disabled='disabled' class='invisibletb'  id='" + value.username + "' " + "name= '" + value.username + "' " + "value= '" + value.username + "'/></td>";
                        employee_data += "<td><input type='text' disabled='disabled' class='invisibletb'   id='" + value.emailid + "' " + "name= '" + value.emailid + "' " + "value ='" + value.emailid + "'/></td>";
                        employee_data += '</tr></tbody>';

                    });

                    $('#userdata').append(employee_data);


                });

            var state = {
                'querySet': employee_data,

                'page': 1,
                'rows': 5,
                'window': 5,
            }

            buildTable()

            function pagination(querySet, page, rows) {

                var trimStart = (page - 1) * rows
                var trimEnd = trimStart + rows

                var trimmedData = querySet.slice(trimStart, trimEnd)

                var pages = Math.round(querySet.length / rows);

                return {
                    'querySet': trimmedData,
                    'pages': pages,
                }
            }

            function pageButtons(pages) {
                var wrapper = document.getElementById('pagination-wrapper')

                wrapper.innerHTML = ``
                console.log('Pages:', pages)

                var maxLeft = (state.page - Math.floor(state.window / 2))
                var maxRight = (state.page + Math.floor(state.window / 2))

                if (maxLeft < 1) {
                    maxLeft = 1
                    maxRight = state.window
                }

                if (maxRight > pages) {
                    maxLeft = pages - (state.window - 1)

                    if (maxLeft < 1) {
                        maxLeft = 1
                    }
                    maxRight = pages
                }



                for (var page = maxLeft; page <= maxRight; page++) {
                    wrapper.innerHTML += `<button value=${page} class="page btn btn-sm btn-info">${page}</button>`
                }

                if (state.page != 1) {
                    wrapper.innerHTML = `<button value=${1} class="page btn btn-sm btn-info">&#171; First</button>` + wrapper.innerHTML
                }

                if (state.page != pages) {
                    wrapper.innerHTML += `<button value=${pages} class="page btn btn-sm btn-info">Last &#187;</button>`
                }

                $('.page').on('click', function () {
                    $('#userdata').empty()

                    state.page = Number($(this).val())

                    buildTable()
                })

            }


            function buildTable() {
                var table = $('#userdata')

                var data = pagination(state.querySet, state.page, state.rows)
                var myList = data.querySet

                for (var i = 1 in myList) {
                    //Keep in mind we are using "Template Litterals to create rows"
                    var row = `<tr>
                                  <td>${myList[i].rank}</td>
                                  <td>${myList[i].first_name}</td>
                                  <td>${myList[i].last_name}</td>
                                  `
                    table.append(row)
                }

                pageButtons(data.pages)
            }


            //checkbox editButton

        });
        // code for enabling edit button
        $(document).on('change', 'tbody > tr >td .checkbox1', function () {
            $('#editButton').attr('disabled', $('tbody > tr >td .checkbox1').filter(':checked').length != 1);
        });
        $('tbody > tr >td .checkbox1').change();

        //edit model
        $(document).on('click', '#editButton', function () {
            var form = document.getElementById("form");
            var id_val = $(":checkbox:checked").attr("id");
            $("#editshow").show();
            $("#exampleModalLabel").hide();
            $("#exampleModalLabel1").show();
            $("#addshow").hide();
            fetch('https://my-json-server.typicode.com/satishsharmaapo/users/users/' + parseInt(id_val))
                .then((response) => response.json())
                .then((json) => {
                    var output = json;
                    $("#username").val(output.emailid);
                    $("#emailid").val(output.emailid);

                })

        });

    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".model-content").show();
            $("#addButton").on("click", function () {
                $(".model-content").show();
            });
            $("#close").on("click", function () {
                $(".model-content").hide();
            });

        });
        function close() {
            document.getElementsByClassName("modal-content").close();
        };


    </script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row col-sm">
                <h2>Table FORM</h2>
            </div>
            <div class="row col-sm">
                <button type="button" id="editButton" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                    data-target="#exampleModal" style="float:right">Edit</button>
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal"
                    style="float:right" id="addButton" onclick="clearmodal()">Add | +</button>

            </div>
        </div>




        <!-- model creation -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header" style="text-align: center;">
                        <h5 class="modal-title" id="exampleModalLabel" style="text-align: center" value="">Add Data</h5>
                        <h5 class="modal-title" id="exampleModalLabel1" style="text-align: center" value="">Update Data
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="post" id="form">

                            <div class="form-group">
                                <label for="user-name" class="col-form-label" style="width:200px;">username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    style="width:200px;">
                            </div>
                            <div class="form-group">
                                <label for="email-id" class="col-form-label" style="width:200px;">Email Id</label>
                                <input type="text" class="form-control" id="emailid" name="emailid"
                                    style="width:200px;" />
                            </div>
                            <div class="form-group" id="addshow">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="submit" class="btn btn-primary" id="Save" value="Save" />
                                </button>
                            </div>
                            <div class="form-group" id="editshow">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="Update"
                                    onclick="editModel()">Update</button>
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 datatable1" id="nav">
            <table id="userdata" class="pagination table table-bordered table-condensed table-striped"
                data-pagecount="5">
                <thead>
                    <tr>
                        <th><input type="checkbox" name="CheckAll" id="checkAll" /></th>
                        <th>User id</th>
                        <th>username</th>
                        <th>Email</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>
    <div class="row divpage">
        <div class="col-sm-2 divpage">
            <button type="button" id="delButton" name="delButton" class="bt btn-light">Delete</button>
        </div>
        <div class="container ">
            <div id="pagination-wrapper"></div>
        </div>

    </div>
    <!-- Optional JavaScript -->


</body>

</script>
